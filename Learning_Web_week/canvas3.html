<html>
  <head>
    <title>Deepanshu</title>
  </head>
  <body>
    <p>Image to be used:</p>
    <img
      id="scream"
      src="img_the_scream.jpg"
      alt="The Scream"
      width="220"
      height="277 "
    />
    <p>canvas to fill</p>
    <canvas
      id="myCanvas"
      height="300"
      width="250"
      style="border: 1px solid #d3d3d3"
      >Your browser doesnot support the HTML canvas tag</canvas
    >
    <p><button onclick="myCanvas()">try it</button></p>
    <script>
      function myCanvas(){
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          var img =document.getElementById("scream");
          ctx.drawImage(img,10,10);
      }
    </script>
  </body>
</html>
